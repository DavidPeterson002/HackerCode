<h1>David's v1 of Hacker News</h1>

<div class="row">
  <div class="col-md-4">
    <input type="text" [(ngModel)]='newsFilter' class="form-control my-3" placeholder="Search">
  </div>
</div>

<p *ngIf="!latestNews"><em>...Loading</em></p>

<table class='table table-striped' *ngIf="latestNews">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredNews">
      <td *ngIf="item.url" id="{{item.id}}"><a target="_blank" href="{{item.url}}">{{ item.title }}</a></td>
      <td *ngIf="!item.url">{{ item.title }}</td>
      <td>{{ item.by }}</td>
    </tr>
  </tbody>
</table>
